[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt && pip install openai-whisper"

[deploy]
startCommand = "gunicorn -w 2 -b 0.0.0.0:$PORT --timeout 300 cringeproof_api:app"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
WHISPER_MODEL = "base"
