<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="800" fill="url(#bg)"/>

  <!-- Accent stripe -->
  <rect x="0" y="350" width="600" height="100" fill="#f39c12" opacity="0.3"/>

  <!-- Brand name header -->
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="36"
        font-weight="bold" fill="white" text-anchor="middle">
    DeathToData
  </text>

  <!-- Slogan (large, multi-line) -->
  <text x="300" y="300" font-family="Arial, sans-serif"
        font-size="32" font-weight="bold" fill="white" text-anchor="middle">Reasoning without</text>
  <text x="300" y="360" font-family="Arial, sans-serif"
        font-size="24" font-weight="bold" fill="white" text-anchor="middle">surveillance. Search</text>
  <text x="300" y="420" font-family="Arial, sans-serif"
        font-size="24" font-weight="bold" fill="white" text-anchor="middle">without surveillance.</text>
  <text x="300" y="480" font-family="Arial, sans-serif"
        font-size="24" font-weight="bold" fill="white" text-anchor="middle">Deal with it, Google.</text>
</svg>