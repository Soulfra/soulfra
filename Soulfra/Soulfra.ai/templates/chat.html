<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulfra.ai - Chat with {{ model }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .username {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-bubble {
            background: #f0f0f0;
            color: #333;
        }

        .message-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .input-container {
            background: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #764ba2;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 10px;
        }

        .loading.active {
            display: block;
        }

        .welcome {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }

        .welcome h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .message-bubble {
                max-width: 85%;
            }

            .input-container {
                flex-direction: column;
            }

            #sendButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§  Soulfra.ai</h1>
        <div class="username">ðŸ‘¤ {{ username }}</div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>Welcome to Soulfra.ai!</h2>
                <p>Ask me anything. I'm running {{ model }} on your device.</p>
                <p style="margin-top: 10px; font-size: 0.9em;">ðŸ’¬ Private â€¢ ðŸ”’ Secure â€¢ âš¡ Fast</p>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>

        <div class="loading" id="loading">AI is thinking...</div>
    </div>

    <script>
        const sessionToken = "{{ session_token }}";
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingDiv = document.getElementById('loading');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'AI';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            messageDiv.appendChild(label);
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);

            // Clear input
            messageInput.value = '';

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            loadingDiv.classList.add('active');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session: sessionToken
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('assistant', data.reply);
                } else {
                    addMessage('assistant', `Error: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            }

            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            loadingDiv.classList.remove('active');
            messageInput.focus();
        }

        // Send on button click
        sendButton.addEventListener('click', sendMessage);

        // Send on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
