name: Update Dynamic README

# Runs every 6 hours to update workflow stats and trending workflows
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'soulfra.db'  # Trigger when database changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Download latest database snapshot
        run: |
          # Pull latest workflow data from production API
          curl -o soulfra.db "https://soulfra.com/api/export-db-snapshot" || echo "Using local db"

      - name: Generate dynamic README
        run: |
          python3 readme_dynamic_generator.py --all --output README.md
          python3 readme_dynamic_generator.py --trending --output README_TRENDING.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md README_TRENDING.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update README with latest workflow stats" && git push)
