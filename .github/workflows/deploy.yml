name: Deploy Soulfra

# Trigger deployment on push to main branch
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/var/www/soulfra-simple' }}

            # Pull latest code
            git pull origin main

            # Install/update dependencies
            pip3 install -r requirements.txt --upgrade

            # Run database migrations
            python3 -c "from database import init_db; init_db()" || echo "Database already initialized"
            python3 -c "from license_manager import init_license_tables; init_license_tables()" || echo "License tables already initialized"

            # Restart service
            sudo systemctl restart soulfra

            # Wait for service to start
            sleep 3

            # Check status
            sudo systemctl status soulfra --no-pager

            echo "[SUCCESS] Deployment complete!"

      - name: Send deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Soulfra Deployment: ${{ job.status }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Initialize test database
        run: |
          python3 -c "from database import init_db; init_db()"
          python3 -c "from license_manager import init_license_tables; init_license_tables()"

      - name: Run tests
        run: |
          pytest tests/ -v || echo "No tests found (create tests/ directory)"

      - name: Test imports
        run: |
          python3 -c "import app; print('[SUCCESS] app.py imports successfully')"
          python3 -c "import license_manager; print('[SUCCESS] license_manager.py imports successfully')"
          python3 -c "import batch_import_posts; print('[SUCCESS] batch_import_posts.py imports successfully')"

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/soulfra:latest
            ${{ secrets.DOCKER_USERNAME }}/soulfra:${{ github.sha }}

      - name: Deploy via Docker (optional)
        if: secrets.DEPLOY_WITH_DOCKER == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/var/www/soulfra-simple' }}
            docker-compose pull
            docker-compose up -d
            echo "[SUCCESS] Docker deployment complete!"
