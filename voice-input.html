<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Input - Soulfra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #voiceBtn {
            background: #10b981;
            color: white;
        }

        #voiceBtn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        #voiceBtn.listening {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        #clearBtn {
            background: #f59e0b;
            color: white;
        }

        #clearBtn:hover {
            background: #d97706;
        }

        #copyBtn {
            background: #3b82f6;
            color: white;
        }

        #copyBtn:hover {
            background: #2563eb;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 30px;
        }

        .status.listening {
            color: #fcd34d;
            font-weight: bold;
        }

        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .info h3 {
            margin-bottom: 10px;
        }

        .info kbd {
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Input</h1>

        <div class="controls">
            <button id="voiceBtn">Start Speaking</button>
            <button id="clearBtn">Clear Text</button>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>

        <textarea id="transcript" placeholder="Your speech will appear here... Click 'Start Speaking' to begin."></textarea>

        <div class="status" id="status"></div>

        <div class="info">
            <h3>Keyboard Shortcuts:</h3>
            <p>
                <kbd>Ctrl</kbd> + <kbd>Space</kbd> - Start/Stop voice input<br>
                <kbd>Ctrl</kbd> + <kbd>C</kbd> - Copy text (standard)<br>
                <kbd>Ctrl</kbd> + <kbd>K</kbd> - Clear text
            </p>
        </div>
    </div>

    <script src="keyboard-shortcuts.js"></script>
    <script>
        // Check browser support
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            document.getElementById('status').innerHTML = 'âŒ Voice recognition not supported. Use Chrome or Edge.';
            document.getElementById('voiceBtn').disabled = true;
        }

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        let isListening = false;
        let finalTranscript = '';

        const voiceBtn = document.getElementById('voiceBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const transcript = document.getElementById('transcript');
        const status = document.getElementById('status');

        // Voice button click
        voiceBtn.addEventListener('click', toggleVoice);

        function toggleVoice() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            recognition.start();
            isListening = true;
            voiceBtn.textContent = 'ðŸ”´ Stop Speaking';
            voiceBtn.classList.add('listening');
            status.textContent = 'ðŸŽ™ï¸ Listening...';
            status.classList.add('listening');
        }

        function stopListening() {
            recognition.stop();
            isListening = false;
            voiceBtn.textContent = 'Start Speaking';
            voiceBtn.classList.remove('listening');
            status.textContent = 'âœ… Stopped';
            status.classList.remove('listening');
        }

        // Speech recognition events
        recognition.onresult = (event) => {
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const result = event.results[i];
                if (result.isFinal) {
                    finalTranscript += result[0].transcript + ' ';
                } else {
                    interimTranscript += result[0].transcript;
                }
            }

            transcript.value = finalTranscript + interimTranscript;
            // Auto-scroll to bottom
            transcript.scrollTop = transcript.scrollHeight;
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            status.textContent = `âŒ Error: ${event.error}`;
            status.classList.remove('listening');
            isListening = false;
            voiceBtn.classList.remove('listening');
        };

        recognition.onend = () => {
            if (isListening) {
                // Auto-restart if still in listening mode
                recognition.start();
            }
        };

        // Clear button
        clearBtn.addEventListener('click', () => {
            transcript.value = '';
            finalTranscript = '';
            status.textContent = 'ðŸ—‘ï¸ Cleared';
            setTimeout(() => {
                if (!isListening) status.textContent = '';
            }, 2000);
        });

        // Copy button
        copyBtn.addEventListener('click', () => {
            transcript.select();
            document.execCommand('copy');
            status.textContent = 'ðŸ“‹ Copied to clipboard!';
            setTimeout(() => {
                if (!isListening) status.textContent = '';
            }, 2000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl + Space - Toggle voice
            if (e.ctrlKey && e.code === 'Space') {
                e.preventDefault();
                toggleVoice();
            }

            // Ctrl + K - Clear text
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                transcript.value = '';
                finalTranscript = '';
                status.textContent = 'ðŸ—‘ï¸ Cleared';
            }
        });

        // Focus textarea on load
        window.addEventListener('load', () => {
            transcript.focus();
        });
    </script>
</body>
</html>
