<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Your Squad | CringeProof</title>
<meta name="description" content="Record your first voice memo and find your email squad">

<link rel="stylesheet" href="./css/soulfra.css">
<style>
body {
    background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
    color: #fff;
    min-height: 100vh;
}

.onboarding-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
}

.step {
    display: none;
    animation: fadeIn 0.5s;
}

.step.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.hero {
    text-align: center;
    margin-bottom: 3rem;
}

.hero h1 {
    font-size: 3rem;
    font-weight: 900;
    background: linear-gradient(135deg, #ff006e, #bdb2ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.25rem;
    color: #ffe5ec;
    opacity: 0.9;
}

.recording-box {
    background: rgba(255, 255, 255, 0.05);
    border: 3px solid #ff006e;
    border-radius: 12px;
    padding: 3rem;
    text-align: center;
    margin-bottom: 2rem;
}

.record-btn {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff006e, #bdb2ff);
    border: none;
    font-size: 3rem;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
}

.record-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 40px rgba(255, 0, 110, 0.6);
}

.record-btn.recording {
    animation: pulse 1.5s infinite;
    background: #e74c3c;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.squad-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.squad-card {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid #bdb2ff;
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s;
}

.squad-card:hover {
    transform: translateY(-5px);
    border-color: #ff006e;
    background: rgba(255, 0, 110, 0.1);
}

.similarity-score {
    font-size: 2rem;
    font-weight: 900;
    color: #00ff9f;
    margin-bottom: 0.5rem;
}

.shared-words {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 1rem;
}

.word-tag {
    background: rgba(189, 178, 255, 0.3);
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    font-size: 0.85rem;
    border: 1px solid #bdb2ff;
}

.btn-primary {
    background: linear-gradient(135deg, #ff006e, #bdb2ff);
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(255, 0, 110, 0.4);
}

.status {
    text-align: center;
    padding: 1rem;
    border-radius: 8px;
    margin: 1rem 0;
    font-weight: 600;
}

.status.success {
    background: rgba(0, 255, 159, 0.2);
    border: 2px solid #00ff9f;
}

.status.error {
    background: rgba(231, 76, 60, 0.2);
    border: 2px solid #e74c3c;
}

.loading {
    text-align: center;
    padding: 3rem;
}

.spinner {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(255, 255, 255, 0.1);
    border-top-color: #ff006e;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>
<body>
<nav class="soulfra-nav">
    <div class="soulfra-nav-container">
        <a href="/" class="soulfra-logo">üö´ CringeProof</a>
        <div class="soulfra-links">
            <span id="userEmail" style="color: #ffe5ec; margin-right: 1rem;"></span>
        </div>
    </div>
</nav>

<div class="onboarding-container">
    <!-- Step 1: Record First Voice Memo -->
    <div class="step active" id="step1">
        <div class="hero">
            <h1>üéôÔ∏è Welcome!</h1>
            <p>Record your first voice memo to find your squad</p>
        </div>

        <div class="recording-box">
            <button class="record-btn" id="recordBtn">üé§</button>
            <p style="margin-top: 1.5rem; font-size: 1.1rem;" id="recordStatus">Tap to start recording</p>
        </div>

        <div id="uploadStatus"></div>
    </div>

    <!-- Step 2: Finding Squad -->
    <div class="step" id="step2">
        <div class="hero">
            <h1>üîç Finding Your Squad</h1>
            <p>Analyzing your voice and matching with similar users...</p>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p style="font-size: 1.2rem; color: #ffe5ec;">Generating your wordmap...</p>
        </div>
    </div>

    <!-- Step 3: Your Squad -->
    <div class="step" id="step3">
        <div class="hero">
            <h1>üèÜ Your Squad</h1>
            <p>People who think like you, based on wordmap similarity</p>
        </div>

        <div id="squadResults" class="squad-grid">
            <!-- Populated by JavaScript -->
        </div>

        <div style="text-align: center; margin-top: 3rem;">
            <button class="btn-primary" onclick="window.location.href='/encyclopedia.html'">
                Continue to Encyclopedia
            </button>
        </div>
    </div>
</div>

<!-- Load API config -->
<script src="config.js"></script>
<script src="voice-feedback.js"></script>

<script>
const API_URL = window.CRINGEPROOF_CONFIG.API_BACKEND_URL;

let mediaRecorder;
let audioChunks = [];
let currentStep = 1;
let userId = null;
let voiceFeedback = null;  // Initialize after getting user level

// Check auth
const authToken = localStorage.getItem('auth_token');
const userEmail = localStorage.getItem('email');
userId = localStorage.getItem('user_id');

if (!authToken || !userId) {
    window.location.href = 'https://soulfra.com';
}

document.getElementById('userEmail').textContent = userEmail;

// Initialize voice feedback (fetch user level from API)
fetch(`${API_URL}/api/encyclopedia/progression?user_id=${userId}`)
    .then(r => r.json())
    .then(data => {
        const userLevel = data.level || 0;
        voiceFeedback = new VoiceFeedback(userLevel);
        console.log(`Voice feedback initialized - Level ${userLevel}`);
    })
    .catch(err => {
        // Fallback to level 0
        voiceFeedback = new VoiceFeedback(0);
    });

// Recording functionality
const recordBtn = document.getElementById('recordBtn');
const recordStatus = document.getElementById('recordStatus');

recordBtn.addEventListener('click', toggleRecording);

async function toggleRecording() {
    if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        await startRecording();
    } else {
        stopRecording();
    }
}

async function startRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            await uploadRecording(audioBlob);
            stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        recordBtn.classList.add('recording');
        recordBtn.textContent = '‚èπÔ∏è';
        recordStatus.textContent = 'Recording... Tap to stop';
    } catch (error) {
        console.error('Recording failed:', error);
        recordStatus.textContent = 'Microphone access denied';
    }
}

function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.classList.remove('recording');
        recordBtn.textContent = 'üé§';
        recordStatus.textContent = 'Processing...';
    }
}

async function uploadRecording(audioBlob) {
    const formData = new FormData();
    formData.append('audio', audioBlob, 'onboarding.webm');
    formData.append('user_id', userId);

    try {
        const response = await fetch(`${API_URL}/api/simple-voice/save`, {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById('uploadStatus').innerHTML =
                '<div class="status success">‚úÖ Recording saved! Transcription: "' +
                (data.transcription || 'Processing...') + '"</div>';

            // Voice feedback: Recording saved
            if (voiceFeedback) {
                voiceFeedback.announceRecordingSaved();
            }

            // Move to step 2: Finding squad
            setTimeout(() => {
                showStep(2);
                findSquad();
            }, 2000);
        } else {
            document.getElementById('uploadStatus').innerHTML =
                '<div class="status error">‚ùå Upload failed: ' + data.error + '</div>';
            recordStatus.textContent = 'Tap to retry';
        }
    } catch (error) {
        console.error('Upload error:', error);
        document.getElementById('uploadStatus').innerHTML =
            '<div class="status error">‚ùå Network error. Please try again.</div>';
        recordStatus.textContent = 'Tap to retry';
    }
}

async function findSquad() {
    try {
        const response = await fetch(`${API_URL}/api/squad/match?user_id=${userId}`);
        const data = await response.json();

        if (response.ok && data.squad) {
            displaySquad(data.squad);

            // Voice feedback: Squad match found
            if (voiceFeedback && data.squad.length > 0) {
                const topMatch = data.squad[0];
                voiceFeedback.announceSquadMatch(topMatch.similarity, data.squad.length);
            }

            showStep(3);
        } else {
            setTimeout(() => {
                document.querySelector('#step2 .loading p').textContent =
                    'No squad members yet - be the first! üöÄ';
                setTimeout(() => showStep(3), 2000);
            }, 2000);
        }
    } catch (error) {
        console.error('Squad matching error:', error);
        setTimeout(() => showStep(3), 2000);
    }
}

function displaySquad(squadMembers) {
    const squadResults = document.getElementById('squadResults');

    if (squadMembers.length === 0) {
        squadResults.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                <h2 style="color: #ffe5ec; margin-bottom: 1rem;">üåü You're the First!</h2>
                <p style="color: #bdb2ff;">More squad members will appear as people join</p>
            </div>
        `;
        return;
    }

    squadResults.innerHTML = squadMembers.map(member => `
        <div class="squad-card">
            <div class="similarity-score">${Math.round(member.similarity * 100)}% Match</div>
            <h3 style="color: #ff006e; margin-bottom: 0.5rem;">${member.email || 'Anonymous'}</h3>
            <p style="color: #ffe5ec; opacity: 0.8; font-size: 0.9rem;">
                ${member.recording_count || 0} recordings ¬∑ ${member.unique_words || 0} unique words
            </p>
            <div class="shared-words">
                ${(member.shared_words || []).slice(0, 5).map(word =>
                    `<span class="word-tag">${word}</span>`
                ).join('')}
            </div>
        </div>
    `).join('');
}

function showStep(stepNum) {
    document.querySelectorAll('.step').forEach(step => {
        step.classList.remove('active');
    });
    document.getElementById(`step${stepNum}`).classList.add('active');
    currentStep = stepNum;
}
</script>
</body>
</html>
