version: '3.8'

services:
  # Main Soulfra application
  soulfra:
    build: .
    container_name: soulfra-app
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      # Persist database
      - ./soulfra.db:/app/soulfra.db
      # Persist generated content
      - ./static/qr:/app/static/qr
      - ./static/generated:/app/static/generated
      # Persist neural networks
      - ./neural_networks:/app/neural_networks
      # Persist brand exports
      - ./brands:/app/brands
      # Persist logs
      - ./logs:/app/logs
      # Environment configuration
      - ./.env:/app/.env
    environment:
      - FLASK_ENV=production
      - PLATFORM_VERSION=1.0.0
      - BASE_URL=${BASE_URL:-http://localhost:5001}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-soulfra2025}
      - DATABASE_PATH=soulfra.db
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
    depends_on:
      - ollama
    networks:
      - soulfra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama for local AI inference
  ollama:
    image: ollama/ollama:latest
    container_name: soulfra-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - soulfra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional - uncomment for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: soulfra-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./static:/app/static:ro
  #     - /etc/letsencrypt:/etc/letsencrypt:ro
  #   depends_on:
  #     - soulfra
  #   networks:
  #     - soulfra-network

networks:
  soulfra-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
