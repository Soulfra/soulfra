        // Colors
        const colors = {
            base: '#4CAF50',
            expanded: '#2196F3',
            edge: '#999'
        };

        // Draw graph
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            ctx.strokeStyle = colors.edge;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.6;

            edges.forEach(edge => {
                const source = nodes.find(n => n.id === edge.source);
                const target = nodes.find(n => n.id === edge.target);

                if (source && target) {
                    ctx.beginPath();
                    ctx.moveTo(source.x, source.y);
                    ctx.lineTo(target.x, target.y);
                    ctx.stroke();
                }
            });

            ctx.globalAlpha = 1.0;

            // Draw nodes
            nodes.forEach(node => {
                const radius = node.type === 'base' ? 8 : 6;
                const color = colors[node.type] || colors.base;

                // Circle
                ctx.fillStyle = color;
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(node.x, node.y, radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();

                // Label
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(node.label, node.x, node.y + 20);
            });
        }

        // Handle clicks
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Find clicked node
            const clickedNode = nodes.find(node => {
                const dx = x - node.x;
                const dy = y - node.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                return distance < 15;
            });

            if (clickedNode) {
                selectedNode.textContent = clickedNode.label;
                details.innerHTML = `
                    <h3>${clickedNode.label}</h3>
                    <p><strong>Type:</strong> ${clickedNode.type}</p>
                    ${clickedNode.definition ? `<p><strong>Definition:</strong> ${clickedNode.definition}</p>` : ''}
                    ${clickedNode.usage_count > 0 ? `<p><strong>Usage count:</strong> ${clickedNode.usage_count}</p>` : ''}
                `;
            }
        });

        // Initial draw
        draw();

        console.log('ðŸ“Š Knowledge graph loaded');
        console.log('Nodes:', nodes.length);
        console.log('Edges:', edges.length);
