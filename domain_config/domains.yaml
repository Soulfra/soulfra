# Unified Domain Configuration
# Single source of truth for all Soulfra multi-domain system
#
# Last updated: 2026-01-09
# Format: YAML
#
# Security note: Secrets (API keys, salts, hashes) should be in .env file, NOT here

version: "1.0"
network_name: "Soulfra Network"
master_auth_domain: "soulfra.com"

# All domains in the network
domains:
  # ============================================================================
  # SOULFRA - Master Hub & Identity Provider
  # ============================================================================
  soulfra:
    name: "Soulfra"
    domain: "soulfra.com"
    slug: "soulfra"
    tagline: "Your keys. Your identity. Period."
    category: "Identity & Security"
    type: "hub"
    verified: true
    network_role: "master"

    # Authentication
    requires_auth: false  # Public homepage, auth optional
    provides_auth: true   # Master auth provider for all domains
    sso_enabled: true

    # Features
    features:
      - "master_authentication"
      - "cross_domain_sso"
      - "user_profiles"
      - "voice_recording"
      - "idea_tracking"
      - "messages"

    # Theme
    theme:
      primary: "#667eea"    # Purple
      secondary: "#764ba2"  # Deep purple
      accent: "#61dafb"     # Cyan

    # Content types/silos
    silos:
      - slug: "creators"
        name: "Creators"
        description: "Voice creators, storytellers, idea generators"
      - slug: "developers"
        name: "Developers"
        description: "Open source contributors"

  # ============================================================================
  # STPETEPROS - Professional Directory (Tampa Bay)
  # ============================================================================
  stpetepros:
    name: "StPetePros"
    domain: "stpetepros.com"
    slug: "stpetepros"
    tagline: "Tampa Bay's Trusted Professional Directory"
    category: "Home Services"
    type: "directory"
    verified: true
    network_role: "vertical"

    # Authentication
    requires_auth: true   # Must login to create professional profile
    provides_auth: false  # Uses Soulfra Master Auth
    sso_enabled: true

    # Geo-restriction
    geo_restricted: true
    geo_config:
      state: "FL"
      area_codes: ["727", "813"]  # St. Petersburg / Tampa
      max_radius_miles: 30
      center_lat: 27.7676
      center_lon: -82.6403
      enforcement_mode: "soft"  # "soft" = warn, "hard" = block

    # Features
    features:
      - "professional_profiles"
      - "business_listings"
      - "qr_business_cards"
      - "customer_reviews"
      - "inbox_messages"
      - "search_filter"
      - "category_browse"

    # Theme
    theme:
      primary: "#0EA5E9"    # Sky blue
      secondary: "#0284C7"  # Darker blue
      accent: "#10B981"     # Green

    # Content types/silos
    silos:
      - slug: "professionals"
        name: "Professionals"
        description: "Verified local service professionals"
        requires_verification: true
        categories:
          - "plumbing"
          - "electrical"
          - "hvac"
          - "roofing"
          - "legal"
          - "landscaping"
          - "cleaning"
          - "pest-control"
          - "painting"
          - "pool-service"
          - "real-estate"
          - "auto-repair"
          - "contracting"
          - "handyman"
          - "home-inspection"

  # ============================================================================
  # CRINGEPROOF - Voice Ideas Platform
