# ============================================================================
# SHARED CONFIGURATION
# ============================================================================

# Default silo types across all domains
global_silo_types:
  professionals:
    icon: "briefcase"
    requires_verification: true
    has_inbox: true
    has_ratings: true
  creators:
    icon: "microphone"
    requires_verification: false
    has_inbox: true
    has_ratings: true
  developers:
    icon: "code"
    requires_verification: false
    has_inbox: true
    has_ratings: false
  educators:
    icon: "graduation-cap"
    requires_verification: true
    has_inbox: true
    has_ratings: true

# Authentication flow
auth_flow:
  signup_redirect_domain: "soulfra.com"
  login_endpoint: "/api/master/login"
  signup_endpoint: "/api/master/signup"
  verify_endpoint: "/api/master/verify"
  token_expiry_hours: 168  # 7 days

# Localhost/development overrides
dev_mode:
  enabled: true
  default_domain: "stpetepros"  # When accessing via localhost:5001
  geo_override_allowed: true
  skip_ssl_verification: true
