<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Sandbox - AI-Powered Wordmap Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: #000;
            border-bottom: 4px solid #ff006e;
            padding: 1.5rem 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff006e, #bdb2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .sandbox-grid {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            gap: 2rem;
            min-height: calc(100vh - 120px);
        }

        /* Left Panel - Domain Selector */
        .domain-list {
            background: rgba(0,0,0,0.4);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .domain-list h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #bdb2ff;
        }

        .domain-item {
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .domain-item:hover {
            background: rgba(255,0,110,0.1);
            border-color: #ff006e;
        }

        .domain-item.selected {
            background: #ff006e;
            border-color: #fff;
        }

        .domain-item .domain-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .domain-item .domain-stats {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Center Panel - Comparison View */
        .comparison-view {
            background: rgba(0,0,0,0.4);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .comparison-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #444;
        }

        .comparison-header select {
            background: rgba(255,255,255,0.1);
            border: 2px solid #666;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .wordmap-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex: 1;
        }

        .wordmap-panel {
            background: rgba(255,255,255,0.05);
            border: 2px solid #666;
            border-radius: 6px;
            padding: 1.5rem;
            min-height: 400px;
        }

        .wordmap-panel h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #ff006e;
        }

        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .word-tag {
            background: rgba(189,178,255,0.2);
            border: 2px solid #bdb2ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: move;
            user-select: none;
            transition: all 0.2s;
        }

        .word-tag:hover {
            transform: scale(1.05);
            background: rgba(189,178,255,0.4);
        }

        .word-tag.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .word-tag.drop-target {
            border-color: #ff006e;
            background: rgba(255,0,110,0.3);
        }

        .word-count {
            opacity: 0.7;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }

        /* Right Panel - AI Chat */
        .ai-panel {
            background: rgba(0,0,0,0.4);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .ai-panel h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #bdb2ff;
        }

        .ai-operations {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .ai-btn {
            background: rgba(255,0,110,0.2);
            border: 2px solid #ff006e;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .ai-btn:hover {
            background: #ff006e;
            transform: translateY(-2px);
        }

        .diff-viewer {
            background: rgba(0,0,0,0.6);
            border: 2px solid #666;
            border-radius: 6px;
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .diff-line {
            padding: 0.25rem 0;
        }

        .diff-add {
            color: #10b981;
        }

        .diff-remove {
            color: #ef4444;
        }

        .diff-neutral {
            color: #aaa;
        }

        .snapshot-controls {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #444;
        }

        .snapshot-btn {
            background: rgba(189,178,255,0.2);
            border: 2px solid #bdb2ff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .snapshot-btn:hover {
            background: rgba(189,178,255,0.4);
        }

        .status-message {
            background: rgba(16,185,129,0.2);
            border: 2px solid #10b981;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Domain Sandbox - AI-Powered Wordmap Editor</h1>
        <p style="opacity: 0.8; margin-top: 0.5rem;">Drag words between domains ‚Ä¢ Compare vocabularies ‚Ä¢ AI suggestions</p>
    </div>

    <div class="container">
        <div class="status-message" id="statusMessage"></div>

        <div class="sandbox-grid">
            <!-- Left: Domain Selector -->
            <div class="domain-list">
                <h2>Domains</h2>
                <div id="domainListContainer">
                    <div class="loading">Loading domains...</div>
                </div>
            </div>

            <!-- Center: Comparison View -->
            <div class="comparison-view">
                <div class="comparison-header">
                    <div>
                        <label style="opacity: 0.8; margin-right: 0.5rem;">Compare:</label>
                        <select id="domainA" onchange="loadComparison()">
                            <option value="">Select Domain A</option>
                        </select>
                    </div>
                    <div>
                        <label style="opacity: 0.8; margin-right: 0.5rem;">vs</label>
                        <select id="domainB" onchange="loadComparison()">
                            <option value="">Select Domain B</option>
                        </select>
                    </div>
                </div>

                <div class="wordmap-panels">
                    <div class="wordmap-panel" id="panelA" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <h3 id="titleA">Domain A</h3>
                        <div class="word-cloud" id="wordsA">
                            <p style="opacity: 0.5;">Select a domain to view wordmap</p>
                        </div>
                    </div>

                    <div class="wordmap-panel" id="panelB" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <h3 id="titleB">Domain B</h3>
                        <div class="word-cloud" id="wordsB">
                            <p style="opacity: 0.5;">Select a domain to view wordmap</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: AI Panel -->
            <div class="ai-panel">
                <h2>AI Operations</h2>

                <div class="ai-operations">
                    <button class="ai-btn" onclick="aiOperation('merge')">üîÄ Merge Suggestions</button>
                    <button class="ai-btn" onclick="aiOperation('contrast')">‚öñÔ∏è Contrast Analysis</button>
                    <button class="ai-btn" onclick="aiOperation('suggest_vocabulary')">üí° Suggest Words</button>
                    <button class="ai-btn" onclick="aiOperation('extract_themes')">üéØ Extract Themes</button>
                </div>

                <div class="diff-viewer" id="diffViewer">
                    <p style="opacity: 0.5;">AI output will appear here...</p>
                </div>

                <div class="snapshot-controls">
                    <button class="snapshot-btn" onclick="createSnapshot()">üì∏ Create Snapshot</button>
                    <button class="snapshot-btn" onclick="viewSnapshots()">üïí View History</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let domains = [];
        let currentDomainA = null;
        let currentDomainB = null;
        let draggedWord = null;
        let draggedSource = null;

        // Load all domains on page load
        async function loadDomains() {
            try {
                const response = await fetch('/api/sandbox/domains');
                const data = await response.json();

                if (data.success) {
                    domains = data.domains;
                    renderDomainList();
                    populateSelectors();
                }
            } catch (error) {
                console.error('Failed to load domains:', error);
            }
        }

        function renderDomainList() {
            const container = document.getElementById('domainListContainer');
            container.innerHTML = domains.map(domain => `
                <div class="domain-item" onclick="selectDomain('${domain.domain}')">
                    <div class="domain-name">${domain.domain}</div>
                    <div class="domain-stats">
                        ${domain.total_words} words ‚Ä¢ ${domain.contributor_count} contributors
                    </div>
                </div>
            `).join('');
        }

        function populateSelectors() {
            const selectA = document.getElementById('domainA');
            const selectB = document.getElementById('domainB');

            domains.forEach(domain => {
                selectA.innerHTML += `<option value="${domain.domain}">${domain.domain}</option>`;
                selectB.innerHTML += `<option value="${domain.domain}">${domain.domain}</option>`;
            });
        }

        function selectDomain(domain) {
            // Auto-populate selector
            const selectA = document.getElementById('domainA');
            const selectB = document.getElementById('domainB');

            if (!selectA.value) {
                selectA.value = domain;
            } else if (!selectB.value && domain !== selectA.value) {
                selectB.value = domain;
            }

            loadComparison();
        }

        async function loadComparison() {
            const domainA = document.getElementById('domainA').value;
            const domainB = document.getElementById('domainB').value;

            if (!domainA || !domainB) return;

            currentDomainA = domainA;
            currentDomainB = domainB;

            document.getElementById('titleA').textContent = domainA;
            document.getElementById('titleB').textContent = domainB;

            // Load wordmaps
            const [dataA, dataB] = await Promise.all([
                fetch(`/api/sandbox/domain/${domainA}`).then(r => r.json()),
                fetch(`/api/sandbox/domain/${domainB}`).then(r => r.json())
            ]);

            renderWordcloud('wordsA', dataA.wordmap, 'A');
            renderWordcloud('wordsB', dataB.wordmap, 'B');
        }

        function renderWordcloud(containerId, wordmap, panel) {
            const container = document.getElementById(containerId);
            const words = Object.entries(wordmap).sort((a, b) => b[1] - a[1]);

            container.innerHTML = words.map(([word, count]) => `
                <div class="word-tag" draggable="true"
                     ondragstart="dragStart(event, '${word}', '${panel}')"
                     ondragend="dragEnd(event)">
                    ${word} <span class="word-count">${count}</span>
                </div>
            `).join('');
        }

        function dragStart(event, word, source) {
            draggedWord = word;
            draggedSource = source;
            event.target.classList.add('dragging');
        }

        function dragEnd(event) {
            event.target.classList.remove('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drop-target');
        }

        async function drop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('drop-target');

            const targetPanel = event.currentTarget.id.includes('A') ? 'A' : 'B';

            if (draggedSource === targetPanel) return; // Can't drag to same panel

            const sourceDomain = draggedSource === 'A' ? currentDomainA : currentDomainB;
            const targetDomain = targetPanel === 'A' ? currentDomainA : currentDomainB;

            // Merge word
            await mergeWords(sourceDomain, targetDomain, [draggedWord]);
        }

        async function mergeWords(source, target, words) {
            const response = await fetch('/api/sandbox/merge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    source_domain: source,
                    target_domain: target,
                    words: words,
                    mode: 'copy'
                })
            });

            const data = await response.json();

            if (data.success) {
                showStatus(`‚úÖ Transferred "${words.join(', ')}" from ${source} to ${target}`);
                loadComparison(); // Reload to show changes
            }
        }

        async function aiOperation(operation) {
            if (!currentDomainA || !currentDomainB) {
                alert('Please select two domains to compare');
                return;
            }

            const diffViewer = document.getElementById('diffViewer');
            diffViewer.innerHTML = '<p class="loading">ü§ñ Generating AI prompt...</p>';

            const response = await fetch('/api/sandbox/ai-prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    domain_a: currentDomainA,
                    domain_b: currentDomainB,
                    operation: operation
                })
            });

            const data = await response.json();

            if (data.success) {
                diffViewer.innerHTML = `
                    <div class="diff-line diff-neutral"><strong>Operation:</strong> ${operation}</div>
                    <div class="diff-line diff-neutral"><strong>Similarity:</strong> ${(data.diff_summary.similarity * 100).toFixed(1)}%</div>
                    <div class="diff-line diff-neutral"><strong>Shared Words:</strong> ${data.diff_summary.shared_words}</div>
                    <br>
                    <div class="diff-line diff-add"><strong>AI Prompt:</strong></div>
                    <pre style="white-space: pre-wrap; color: #fff; margin-top: 1rem;">${data.prompt}</pre>
                `;
            }
        }

        function createSnapshot() {
            if (!currentDomainA && !currentDomainB) {
                alert('Select a domain first');
                return;
            }

            const domain = currentDomainA || currentDomainB;
            const description = prompt(`Create snapshot for ${domain}:`, 'Manual backup');

            if (description) {
                fetch('/api/sandbox/snapshot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain, description })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showStatus(`‚úÖ Snapshot created: ${description}`);
                    }
                });
            }
        }

        function viewSnapshots() {
            const domain = currentDomainA || currentDomainB;
            if (!domain) {
                alert('Select a domain first');
                return;
            }

            fetch(`/api/sandbox/snapshots/${domain}`)
                .then(r => r.json())
                .then(data => {
                    const diffViewer = document.getElementById('diffViewer');
                    diffViewer.innerHTML = `
                        <div class="diff-line diff-neutral"><strong>Snapshots for ${domain}:</strong></div>
                        ${data.snapshots.map(s => `
                            <div class="diff-line" style="margin-top: 0.5rem;">
                                üì∏ ${s.description}<br>
                                <small style="opacity: 0.6;">${s.created_at}</small>
                            </div>
                        `).join('')}
                    `;
                });
        }

        function showStatus(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            setTimeout(() => statusEl.classList.remove('show'), 3000);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', loadDomains);
    </script>
</body>
</html>
