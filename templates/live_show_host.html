<!DOCTYPE html>
<html>
<head>
    <title>Live Show Host Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-accepting { background: #48bb78; color: white; }
        .status-closed { background: #f56565; color: white; }
        .status-published { background: #4299e1; color: white; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .article-display {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            line-height: 1.6;
        }

        .call-in-queue {
            max-height: 500px;
            overflow-y: auto;
        }

        .reaction-item {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f7fafc;
        }

        .reaction-item.pending { border-color: #fbd38d; background: #fffbf0; }
        .reaction-item.approved { border-color: #48bb78; background: #f0fff4; }
        .reaction-item.rejected { border-color: #f56565; background: #fff5f5; }

        .reaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .caller-name {
            font-weight: bold;
            color: #2d3748;
        }

        .transcription {
            color: #4a5568;
            font-size: 14px;
            margin: 10px 0;
            line-height: 1.5;
        }

        .sponsor-tag {
            display: inline-block;
            background: #d4f1f4;
            color: #0987a0;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-approve {
            background: #48bb78;
            color: white;
        }

        .btn-reject {
            background: #f56565;
            color: white;
        }

        .btn-pair {
            background: #667eea;
            color: white;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
        }

        .btn-secondary {
            background: #4299e1;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        .share-link {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .share-link input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .copy-btn {
            margin-top: 10px;
            width: 100%;
        }

        .sponsor-list {
            margin-top: 15px;
        }

        .sponsor-item {
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .reaction-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .bookend-preview {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="showTitle">Loading...</h1>
            <span class="status-badge" id="statusBadge">Loading...</span>
            <div class="stats" style="margin-top: 20px;">
                <div class="stat-card">
                    <div class="stat-value" id="totalReactions">0</div>
                    <div class="stat-label">Total Reactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="approvedReactions">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSponsors">0</div>
                    <div class="stat-label">Sponsors</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="autoPairSponsors()">ü§ñ Auto-Pair Sponsors</button>
                <button class="btn btn-secondary" onclick="generateBookend('intro')">üéôÔ∏è Generate Intro</button>
                <button class="btn btn-secondary" onclick="generateBookend('outro')">üéôÔ∏è Generate Outro</button>
                <button class="btn btn-danger" onclick="closeShow()">üîí Close to Call-Ins</button>
                <button class="btn btn-primary" onclick="exportShow()">üì¶ Export Show</button>
            </div>
        </div>

        <div class="grid">
            <!-- Article Display -->
            <div class="card">
                <h2>üì∞ Article</h2>
                <div class="article-display" id="articleDisplay">
                    <p class="loading">Loading article...</p>
                </div>

                <div class="share-link">
                    <strong>Share call-in link:</strong>
                    <input type="text" id="callInUrl" readonly>
                    <button class="btn btn-primary copy-btn" onclick="copyCallInUrl()">üìã Copy Link</button>
                </div>
            </div>

            <!-- Sponsors -->
            <div class="card">
                <h2>üí∞ Sponsors</h2>
                <div class="sponsor-list" id="sponsorList">
                    <p class="empty-state">No sponsors added yet</p>
                </div>
                <button class="btn btn-primary" style="margin-top: 15px; width: 100%;" onclick="showAddSponsor()">
                    ‚ûï Add Sponsor
                </button>
            </div>
        </div>

        <!-- Call-In Queue -->
        <div class="card">
            <h2>üìû Call-In Queue</h2>
            <div class="call-in-queue" id="callInQueue">
                <p class="loading">Loading reactions...</p>
            </div>
        </div>
    </div>

    <script>
        const showId = {{ show_id }};
        let showData = null;

        // Load show data
        async function loadShow() {
            try {
                const response = await fetch(`/api/live-show/${showId}/info`);
                const data = await response.json();
                showData = data;

                // Update header
                document.getElementById('showTitle').textContent = data.show.title;
                document.getElementById('totalReactions').textContent = data.show.total_reactions;
                document.getElementById('approvedReactions').textContent = data.show.approved_reactions;
                document.getElementById('totalSponsors').textContent = data.show.total_sponsors;

                // Update status badge
                const badge = document.getElementById('statusBadge');
                badge.textContent = data.show.status.replace('_', ' ').toUpperCase();
                badge.className = `status-badge status-${data.show.status.replace('_', '-')}`;

                // Update article
                const articleDiv = document.getElementById('articleDisplay');
                articleDiv.innerHTML = `
                    ${data.show.article_source ? `<strong>${data.show.article_source}</strong><br><br>` : ''}
                    ${data.show.article_text}
                    ${data.show.article_url ? `<br><br><a href="${data.show.article_url}" target="_blank">Read original ‚Üí</a>` : ''}
                `;

                // Update call-in URL
                const callInUrl = `http://192.168.1.87:5001/call-in/${showId}`;
                document.getElementById('callInUrl').value = callInUrl;

                // Load sponsors
                loadSponsors(data.sponsors);

                // Load queue
                loadQueue();
            } catch (error) {
                console.error('Error loading show:', error);
            }
        }

        // Load sponsors
        function loadSponsors(sponsors) {
            const list = document.getElementById('sponsorList');

            if (!sponsors || sponsors.length === 0) {
                list.innerHTML = '<p class="empty-state">No sponsors added yet</p>';
                return;
            }

            list.innerHTML = sponsors.map(sponsor => `
                <div class="sponsor-item">
                    <div>
                        <strong>${sponsor.sponsor_name}</strong>
                        ${sponsor.keywords_json ? `<br><small>Keywords: ${JSON.parse(sponsor.keywords_json).join(', ')}</small>` : ''}
                    </div>
                    <div>
                        <span style="color: #667eea; font-weight: bold;">${sponsor.total_mentions} mentions</span>
                    </div>
                </div>
            `).join('');
        }

        // Load call-in queue
        async function loadQueue() {
            try {
                const response = await fetch(`/api/live-show/${showId}/queue`);
                const data = await response.json();

                const queue = document.getElementById('callInQueue');

                if (!data.reactions || data.reactions.length === 0) {
                    queue.innerHTML = '<p class="empty-state">No call-ins yet. Share the link!</p>';
                    return;
                }

                queue.innerHTML = data.reactions.map(reaction => `
                    <div class="reaction-item ${reaction.approval_status}">
                        <div class="reaction-header">
                            <span class="caller-name">${reaction.caller_name || 'Anonymous'}</span>
                            <span style="color: #a0aec0; font-size: 12px;">${new Date(reaction.created_at).toLocaleString()}</span>
                        </div>

                        ${reaction.transcription ? `
                            <div class="transcription">${reaction.transcription}</div>
                        ` : ''}

                        ${reaction.sponsor_name ? `
                            <span class="sponsor-tag">üí∞ ${reaction.sponsor_name}</span>
                        ` : ''}

                        ${reaction.approval_status === 'pending' ? `
                            <div class="reaction-actions">
                                <button class="btn btn-approve" onclick="approveReaction(${reaction.id})">‚úÖ Approve</button>
                                <button class="btn btn-reject" onclick="rejectReaction(${reaction.id})">‚ùå Reject</button>
                            </div>
                        ` : `
                            <div style="margin-top: 10px;">
                                <strong style="text-transform: uppercase; font-size: 12px; color: ${reaction.approval_status === 'approved' ? '#48bb78' : '#f56565'};">
                                    ${reaction.approval_status}
                                </strong>
                            </div>
                        `}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading queue:', error);
            }
        }

        // Approve reaction
        async function approveReaction(reactionId) {
            try {
                const response = await fetch(`/api/live-show/reaction/${reactionId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    loadShow();
                    loadQueue();
                }
            } catch (error) {
                console.error('Error approving reaction:', error);
            }
        }

        // Reject reaction
        async function rejectReaction(reactionId) {
            try {
                const response = await fetch(`/api/live-show/reaction/${reactionId}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    loadQueue();
                }
            } catch (error) {
                console.error('Error rejecting reaction:', error);
            }
        }

        // Auto-pair sponsors
        async function autoPairSponsors() {
            try {
                const response = await fetch(`/api/live-show/${showId}/auto-pair`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                alert(`‚úÖ Auto-paired ${data.pairings_created} reactions with sponsors!`);
                loadShow();
                loadQueue();
            } catch (error) {
                console.error('Error auto-pairing:', error);
            }
        }

        // Generate bookend
        async function generateBookend(type) {
            try {
                const response = await fetch(`/api/live-show/${showId}/bookend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type })
                });

                const data = await response.json();
                alert(`${type.toUpperCase()} Generated:\n\n${data.script}`);
            } catch (error) {
                console.error('Error generating bookend:', error);
            }
        }

        // Close show
        async function closeShow() {
            if (!confirm('Close show to new call-ins?')) return;

            try {
                const response = await fetch(`/api/live-show/${showId}/close`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('‚úÖ Show closed to new call-ins');
                    loadShow();
                }
            } catch (error) {
                console.error('Error closing show:', error);
            }
        }

        // Export show
        async function exportShow() {
            try {
                const response = await fetch(`/api/live-show/${showId}/export`);
                const data = await response.json();

                // Download as JSON
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `show_${showId}_export.json`;
                a.click();

                alert('‚úÖ Show exported!');
            } catch (error) {
                console.error('Error exporting show:', error);
            }
        }

        // Copy call-in URL
        function copyCallInUrl() {
            const input = document.getElementById('callInUrl');
            input.select();
            document.execCommand('copy');
            alert('üìã Link copied! Share it with listeners.');
        }

        // Add sponsor (simple prompt for now)
        function showAddSponsor() {
            const name = prompt('Sponsor name:');
            if (!name) return;

            const keywords = prompt('Keywords (comma separated):');

            addSponsor(name, keywords ? keywords.split(',').map(k => k.trim()) : []);
        }

        async function addSponsor(name, keywords) {
            try {
                const response = await fetch(`/api/live-show/${showId}/sponsor`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sponsor_name: name,
                        keywords: keywords
                    })
                });

                if (response.ok) {
                    alert('‚úÖ Sponsor added!');
                    loadShow();
                }
            } catch (error) {
                console.error('Error adding sponsor:', error);
            }
        }

        // Auto-refresh queue every 5 seconds
        setInterval(loadQueue, 5000);

        // Initial load
        loadShow();
    </script>
</body>
</html>
