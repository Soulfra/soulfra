<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Successful - Soulfra</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    .success-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .success-title {
      font-size: 32px;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 20px;
    }
    .success-message {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .token-balance {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .token-balance h2 {
      margin: 0 0 10px 0;
      font-size: 48px;
    }
    .btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
    }
    .btn:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ…</div>
    <h1 class="success-title">Purchase Successful!</h1>
    <p class="success-message">
      Your token purchase has been completed successfully.
    </p>

    <div class="token-balance">
      <h2>{{ balance }}</h2>
      <p>Available Tokens</p>
    </div>

    <p>Start using your tokens to import domains, run AI analysis, and more!</p>

    <a href="/admin/tokens" class="btn">View Purchase History</a>
    <a href="/admin/domains" class="btn">Go to Domains</a>
  </div>
</body>
</html>
