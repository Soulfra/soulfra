<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay ${{ amount }} - {{ label }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(45deg, transparent 40%, #ff006e 40%, #ff006e 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #00ffcc 40%, #00ffcc 60%, transparent 60%);
            background-size: 40px 40px;
            animation: gridSlide 15s linear infinite;
            opacity: 0.15;
            z-index: 0;
        }

        @keyframes gridSlide {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 20px) rotate(360deg); }
        }

        /* Scan Lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
            pointer-events: none;
            z-index: 100;
            animation: scanlines 10s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-box {
            background: #000;
            border: 5px solid #ff006e;
            max-width: 500px;
            width: 100%;
            padding: 0;
            position: relative;
            box-shadow:
                10px 10px 0 #ff006e,
                -10px -10px 0 #00ffcc,
                0 0 50px rgba(255, 0, 110, 0.5),
                0 0 50px rgba(0, 255, 204, 0.5);
            animation: boxFloat 3s ease-in-out infinite;
        }

        @keyframes boxFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Header Strip */
        .header-strip {
            background: linear-gradient(90deg, #ff006e 0%, #00ffcc 100%);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-strip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h1 {
            color: #000;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
        }

        /* Content */
        .content {
            padding: 40px;
        }

        .label {
            color: #00ffcc;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffcc;
        }

        /* QR Display */
        .qr-display {
            background: linear-gradient(135deg, #ff006e 0%, #00ffcc 100%);
            padding: 3px;
            margin-bottom: 30px;
            position: relative;
        }

        .qr-inner {
            background: #000;
            padding: 30px;
            text-align: center;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ff006e, #00ffcc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000;
            font-weight: bold;
            position: relative;
            clip-path: polygon(
                10% 0%, 90% 0%, 100% 10%, 100% 90%,
                90% 100%, 10% 100%, 0% 90%, 0% 10%
            );
        }

        .qr-code::before {
            content: "{{ code }}";
            font-size: 20px;
            letter-spacing: 2px;
        }

        /* Glitch Corners */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid;
        }

        .corner.tl {
            top: 10px;
            left: 10px;
            border-color: #ff006e transparent transparent #ff006e;
        }

        .corner.tr {
            top: 10px;
            right: 10px;
            border-color: #00ffcc #00ffcc transparent transparent;
        }

        .corner.bl {
            bottom: 10px;
            left: 10px;
            border-color: transparent transparent #00ffcc #ff006e;
        }

        .corner.br {
            bottom: 10px;
            right: 10px;
            border-color: transparent #ff006e #00ffcc transparent;
        }

        /* Price Display */
        .price {
            color: #ff006e;
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin: 30px 0;
            text-shadow:
                3px 3px 0 #00ffcc,
                0 0 20px #ff006e,
                0 0 40px #00ffcc;
            animation: priceGlitch 3s infinite;
        }

        @keyframes priceGlitch {
            0%, 90%, 100% { transform: translate(0, 0); }
            91% { transform: translate(-2px, 2px); }
            92% { transform: translate(2px, -2px); }
            93% { transform: translate(-2px, -2px); }
            94% { transform: translate(2px, 2px); }
        }

        /* Input */
        input {
            width: 100%;
            padding: 20px;
            background: #000;
            border: 5px solid #ff006e;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            box-shadow:
                inset 0 0 20px rgba(255, 0, 110, 0.3),
                0 0 10px rgba(0, 255, 204, 0.3);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow:
                inset 0 0 30px rgba(0, 255, 204, 0.5),
                0 0 20px rgba(255, 0, 110, 0.5);
        }

        input::placeholder {
            color: #ff006e;
            opacity: 0.5;
        }

        /* Button */
        button {
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, #ff006e 0%, #00ffcc 100%);
            color: #000;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
            box-shadow:
                5px 5px 0 rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 110, 0.5);
            transition: all 0.3s;
        }

        button:hover {
            transform: translate(-5px, -5px);
            box-shadow:
                10px 10px 0 rgba(0, 0, 0, 0.7),
                0 0 50px rgba(0, 255, 204, 0.8);
        }

        button:active {
            transform: translate(0, 0);
            box-shadow:
                3px 3px 0 rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 0, 110, 0.5);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* Info */
        .note {
            color: #00ffcc;
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Holographic Effect */
        .holo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 0, 110, 0.1) 0%,
                transparent 50%,
                rgba(0, 255, 204, 0.1) 100%
            );
            pointer-events: none;
            animation: holoShift 5s ease-in-out infinite;
        }

        @keyframes holoShift {
            0%, 100% { opacity: 0.5; transform: translateX(0); }
            50% { opacity: 0.8; transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-box">
            <div class="holo"></div>

            <!-- Header -->
            <div class="header-strip">
                <h1>⚡ PAYMENT ⚡</h1>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="label">{{ label }}</div>

                <!-- QR Code Display -->
                <div class="qr-display">
                    <div class="qr-inner">
                        <div class="qr-code"></div>
                        <div class="corner tl"></div>
                        <div class="corner tr"></div>
                        <div class="corner bl"></div>
                        <div class="corner br"></div>
                    </div>
                </div>

                <!-- Price -->
                <div class="price">${{ amount }}</div>

                <!-- Amount Input -->
                <input
                    type="number"
                    id="amount"
                    value="{{ amount }}"
                    step="0.01"
                    min="0.01"
                    placeholder="ENTER AMOUNT"
                >

                <!-- Payment Button -->
                <button onclick="initPayment()">
                    EXECUTE PAYMENT
                </button>

                <div class="note">
                    SECURE CODE: {{ code }} | ENCRYPTED
                </div>
            </div>
        </div>
    </div>

    <script>
        function initPayment() {
            const amount = document.getElementById('amount').value;

            // Glitch effect
            document.querySelector('button').style.animation = 'priceGlitch 0.3s';

            setTimeout(() => {
                alert(`PAYMENT INITIATED\n\nAMOUNT: $${amount}\nCODE: {{ code }}\nSTATUS: ENCRYPTED\n\n[Cyberpunk mode activated]\n[Stripe integration pending...]`);
                document.querySelector('button').style.animation = '';
            }, 300);

            // TODO: Integrate with Stripe Payment Element
            // window.location.href = '/payment/success?code={{ code }}&amount=' + amount;
        }

        // Add random glitch effects
        setInterval(() => {
            if (Math.random() > 0.95) {
                const price = document.querySelector('.price');
                price.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    price.style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 100);
    </script>
</body>
</html>
