<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Brand | Soulfra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 20px;
            color: #333;
        }

        .header p {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 70%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            background: white;
            padding: 16px 20px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #5568d3;
        }

        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

        .option-button {
            padding: 10px 16px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-button:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 600px) {
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Brand Builder</h1>
        <p>Let's create something amazing together</p>
    </div>

    <div class="chat-container" id="chat">
        <!-- Welcome message -->
        <div class="message assistant">
            <div class="message-avatar">ðŸ¤–</div>
            <div class="message-content">
                <div class="message-text">
                    Hi! I'm here to help you build your brand. I'll ask you a few questions about your idea, and together we'll create something unique.
                    <br><br>
                    <strong>Ready to start?</strong>
                </div>
                <div class="option-buttons">
                    <button class="option-button" onclick="sendMessage('Let\'s do this!')">Let's do this!</button>
                    <button class="option-button" onclick="sendMessage('Tell me more first')">Tell me more first</button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input
                type="text"
                id="user-input"
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const sessionId = '{{ session_id }}' || generateSessionId();
        const chatContainer = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing');

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = content.replace(/\n/g, '<br>');

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(text) {
            const message = text || userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');

            try {
                const response = await fetch('/api/brand-builder/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.classList.remove('active');

                if (data.success) {
                    addMessage('assistant', data.response);

                    // Add options if provided
                    if (data.options && data.options.length > 0) {
                        const lastMessage = chatContainer.querySelector('.message.assistant:last-of-type');
                        const optionsDiv = document.createElement('div');
                        optionsDiv.className = 'option-buttons';

                        data.options.forEach(option => {
                            const btn = document.createElement('button');
                            btn.className = 'option-button';
                            btn.textContent = option;
                            btn.onclick = () => sendMessage(option);
                            optionsDiv.appendChild(btn);
                        });

                        lastMessage.querySelector('.message-content').appendChild(optionsDiv);
                    }
                } else {
                    addMessage('assistant', 'Sorry, I had trouble processing that. Can you try again?');
                }
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('assistant', 'Oops! Something went wrong. Please try again.');
            }

            sendButton.disabled = false;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Enter key to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input
        userInput.focus();
    </script>
</body>
</html>
