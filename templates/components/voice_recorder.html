<!-- Voice Recorder Component -->
<div class="voice-recorder-component">
    <div class="space-y-4">
        <!-- Recording Controls -->
        <div class="text-center">
            <button id="record-btn" class="px-6 py-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                <svg id="mic-icon" class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span id="record-text">Start Recording</span>
            </button>
        </div>

        <!-- Recording Status -->
        <div id="recording-status" class="hidden text-center">
            <div class="inline-flex items-center space-x-2 px-4 py-2 bg-red-100 text-red-800 rounded-full">
                <div class="w-3 h-3 bg-red-600 rounded-full animate-pulse"></div>
                <span class="font-medium">Recording...</span>
                <span id="recording-timer" class="font-mono">0:00</span>
            </div>
        </div>

        <!-- Playback -->
        <div id="playback-section" class="hidden">
            <div class="bg-gray-50 rounded-lg p-4">
                <audio id="audio-playback" controls class="w-full"></audio>

                <div class="mt-3 flex justify-center space-x-2">
                    <button id="save-recording-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition text-sm">
                        <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save Recording
                    </button>
                    <button id="discard-recording-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition text-sm">
                        <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Discard
                    </button>
                </div>
            </div>
        </div>

        <!-- Transcription -->
        <div id="transcription-section" class="hidden">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-blue-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <div class="flex-1">
                        <div class="text-sm font-medium text-blue-900 mb-1">Transcription</div>
                        <div id="transcription-text" class="text-sm text-blue-800"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-red-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="flex-1">
                        <div class="text-sm font-medium text-red-900 mb-1">Error</div>
                        <div id="error-text" class="text-sm text-red-800"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Browser Support Notice -->
        <div class="text-xs text-gray-500 text-center">
            <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Microphone access required
        </div>
    </div>
</div>

<script>
(function() {
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingStartTime = null;
    let timerInterval = null;
    let audioBlob = null;

    const recordBtn = document.getElementById('record-btn');
    const recordText = document.getElementById('record-text');
    const recordingStatus = document.getElementById('recording-status');
    const recordingTimer = document.getElementById('recording-timer');
    const playbackSection = document.getElementById('playback-section');
    const audioPlayback = document.getElementById('audio-playback');
    const transcriptionSection = document.getElementById('transcription-section');
    const transcriptionText = document.getElementById('transcription-text');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const saveBtn = document.getElementById('save-recording-btn');
    const discardBtn = document.getElementById('discard-recording-btn');

    // Check browser support
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showError('Your browser does not support audio recording');
        recordBtn.disabled = true;
        return;
    }

    // Record button click
    recordBtn.addEventListener('click', async function() {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
            await startRecording();
        } else {
            stopRecording();
        }
    });

    // Save button click
    saveBtn.addEventListener('click', async function() {
        if (audioBlob) {
            await saveRecording(audioBlob);
        }
    });

    // Discard button click
    discardBtn.addEventListener('click', function() {
        resetRecorder();
    });

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioUrl;

                // Show playback
                playbackSection.classList.remove('hidden');
                recordingStatus.classList.add('hidden');

                // Stop timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                }

                // Stop all tracks
                stream.getTracks().forEach(track => track.stop());
            };

            mediaRecorder.start();
            recordingStartTime = Date.now();

            // Update UI
            recordBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
            recordBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
            recordText.textContent = 'Stop Recording';
            recordingStatus.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            // Start timer
            timerInterval = setInterval(updateTimer, 1000);

        } catch (error) {
            showError('Microphone access denied. Please allow microphone access.');
            console.error('Recording error:', error);
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();

            // Update UI
            recordBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
            recordBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            recordText.textContent = 'Start Recording';
        }
    }

    function updateTimer() {
        if (recordingStartTime) {
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            recordingTimer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    }

    async function saveRecording(blob) {
        try {
            const formData = new FormData();
            formData.append('audio', blob, 'recording.wav');

            {% if room_id %}
            formData.append('room_id', '{{ room_id }}');
            {% endif %}

            const response = await fetch('/api/voice/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();

                // Show transcription if available
                if (result.transcription) {
                    transcriptionText.textContent = result.transcription;
                    transcriptionSection.classList.remove('hidden');
                }

                // Reload page or update UI
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                showError('Failed to save recording');
            }
        } catch (error) {
            showError('Error saving recording: ' + error.message);
        }
    }

    function resetRecorder() {
        audioBlob = null;
        audioChunks = [];
        playbackSection.classList.add('hidden');
        transcriptionSection.classList.add('hidden');
        recordingTimer.textContent = '0:00';
    }

    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
    }
})();
</script>

<style>
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>
