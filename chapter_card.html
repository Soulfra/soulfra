<!DOCTYPE html>
<!--
Chapter Card UI Component

Reusable card for displaying chapters across all sites.
Can be embedded via iframe or web component.

Features:
- Shows chapter content with markdown rendering
- Displays QR code for sharing
- Shows UPC barcode
- Voice interaction button (add voice memo to chapter)
- Fork/edit buttons
- Wordmap visualization from chapter content

Usage:
  <iframe src="https://cringeproof.com/chapter-card?id=11" width="600" height="800"></iframe>
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 16px;
        }

        .chapter-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }

        .chapter-header {
            background: linear-gradient(135deg, var(--primary-color, #5d4140) 0%, var(--secondary-color, #46b393) 100%);
            color: white;
            padding: 24px;
        }

        .chapter-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .chapter-meta {
            font-size: 14px;
            opacity: 0.9;
        }

        .chapter-content {
            padding: 24px;
        }

        .chapter-content h1 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .chapter-content h2 {
            font-size: 18px;
            margin: 20px 0 12px;
        }

        .chapter-content p {
            line-height: 1.6;
            margin-bottom: 12px;
            color: #333;
        }

        .chapter-content blockquote {
            border-left: 4px solid var(--primary-color, #5d4140);
            padding-left: 16px;
            margin: 16px 0;
            color: #666;
            font-style: italic;
        }

        .chapter-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .chapter-actions {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color, #5d4140);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .chapter-footer {
            padding: 16px 24px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            border: 2px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upc-code {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .wordmap-preview {
            display: flex;
            gap: 4px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .word-tag {
            background: var(--primary-color, #5d4140);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <div class="chapter-card">
        <div id="card-content">
            <div class="loading">Loading chapter...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'cringeproof.com'
            ? 'https://192.168.1.87:5002'
            : 'https://192.168.1.87:5002';

        // Get chapter ID from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const chapterId = urlParams.get('id');

        if (!chapterId) {
            document.getElementById('card-content').innerHTML = `
                <div class="error">No chapter ID provided. Use ?id=CHAPTER_ID</div>
            `;
        } else {
            loadChapter(chapterId);
        }

        async function loadChapter(id) {
            try {
                // Fetch chapter data
                const chapterRes = await fetch(`${API_BASE}/api/chapters/${id}`);
                const chapter = await chapterRes.json();

                if (!chapter.success) {
                    throw new Error(chapter.error || 'Failed to load chapter');
                }

                // Fetch QR code
                const qrRes = await fetch(`${API_BASE}/api/chapter-qr/${id}`);
                const qr = await qrRes.json();

                // Render card
                renderCard(chapter, qr);

            } catch (error) {
                console.error('Error loading chapter:', error);
                document.getElementById('card-content').innerHTML = `
                    <div class="error">Failed to load chapter: ${error.message}</div>
                `;
            }
        }

        function renderCard(chapter, qr) {
            // Parse markdown
            const contentHtml = marked.parse(chapter.content || '');

            // Extract top words for wordmap preview
            const words = extractTopWords(chapter.content, 5);

            const html = `
                <div class="chapter-header">
                    <div class="chapter-title">${escapeHtml(chapter.title)}</div>
                    <div class="chapter-meta">
                        Chapter #${chapter.chapter_num}.${chapter.version_num} â€¢
                        ${new Date(chapter.created_at).toLocaleDateString()}
                    </div>
                    <div class="wordmap-preview">
                        ${words.map(w => `<span class="word-tag">${w}</span>`).join('')}
                    </div>
                </div>

                <div class="chapter-content">
                    ${contentHtml}
                </div>

                <div class="chapter-actions">
                    <button class="btn btn-primary" onclick="addVoiceMemo()">
                        ðŸŽ¤ Add Voice Memo
                    </button>
                    <button class="btn btn-secondary" onclick="forkChapter()">
                        ðŸ”€ Fork
                    </button>
                    <button class="btn btn-secondary" onclick="shareChapter()">
                        ðŸ“¤ Share
                    </button>
                </div>

                <div class="chapter-footer">
                    <div>
                        <div class="upc-code">UPC: ${qr.success ? qr.upc : 'N/A'}</div>
                    </div>
                    <div class="qr-code">
                        ${qr.success ? `<img src="${qr.qr_data_url}" alt="QR Code">` : ''}
                    </div>
                </div>
            `;

            document.getElementById('card-content').innerHTML = html;

            // Apply wordmap colors if available
            if (chapter.wordmap_colors) {
                applyWordmapColors(chapter.wordmap_colors);
            }
        }

        function extractTopWords(text, limit = 5) {
            if (!text) return [];

            // Simple word extraction (no stopwords)
            const words = text.toLowerCase()
                .match(/\b[a-z]{3,}\b/g) || [];

            // Count frequencies
            const freq = {};
            words.forEach(w => freq[w] = (freq[w] || 0) + 1);

            // Sort and return top N
            return Object.entries(freq)
                .sort((a, b) => b[1] - a[1])
                .slice(0, limit)
                .map(([word]) => word);
        }

        function applyWordmapColors(colors) {
            if (colors.primary) {
                document.documentElement.style.setProperty('--primary-color', colors.primary);
            }
            if (colors.secondary) {
                document.documentElement.style.setProperty('--secondary-color', colors.secondary);
            }
        }

        function addVoiceMemo() {
            alert('Voice memo recording - Coming soon!\nWill let you add a voice memo to update this chapter.');
        }

        function forkChapter() {
            alert('Fork chapter - Coming soon!\nWill create a copy you can edit.');
        }

        function shareChapter() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: document.querySelector('.chapter-title')?.textContent,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('Chapter URL copied to clipboard!');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
